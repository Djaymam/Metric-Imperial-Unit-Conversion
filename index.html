<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

 <div id="container">
    <div id="top">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input type="number" id="input-box">
        <br>
        <button id="convert-btn">Convert</button>
    </div>
    <div id="box-container">
       <div id="box1">
        <h2>Length (Meter/Feet)</h2>
        <p id="box1-p">1 meters = 3.28084 feet | 1 feet = 0.3048 meters</p>
       </div>

       <div id="box2">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="box2-p">1 liters = 0.2199692 gallons | 1 gallons = 4.54609 liters</p>

       </div>

       <div id="box3">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="box3-p"> 1 kilos = 2.204623 pounds | 1 pounds = 0.4535924 kilos</p>
       </div>
    </div>
    <footer><p>@Jaylson Almeida</p></footer>

 </div>
    
  <script src="index.js"></script> 
</body>
</html>
